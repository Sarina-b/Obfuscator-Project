name: CI Pipeline

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run obfuscator
        run: |
          cd src
          export PYTHONPATH=$PYTHONPATH:..
          python main.py

      - name: Run deobfuscator
        run: |
          cd src
          export PYTHONPATH=$PYTHONPATH:..
          python de_obfuscate.py
